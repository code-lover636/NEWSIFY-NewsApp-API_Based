apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: news-app-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/code-lover636/NEWSIFY-NewsApp-API_Based.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: newsify-ns-3
  
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true